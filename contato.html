<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contato - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="160px" data="menu.html"></object>
    </nav>
  </header>

  
  <h1>Mande uma mensagem</h1>
  <form id="contato">  
    <ul>
      <li>
        Nome <input name= "nome" type="text" maxlength="50" required>
      </li>
      <li>
        E-Mail <input name= "email" type="text" maxlength="50" required>
      </li>
      <li>
        Telefone <input name= "telefone" type="tel" required> (99) 99999-9999
      </li>
      <li>
        Assunto
        <select name= "nome" type="text" maxlength="50" required>
          <option>-- Selecione --</option>
          <option>Não selecione</option>
          <option>Clima</option>
          <option>Outro</option>
        </select>
      </li>
      <li>
        Mensagem<textarea></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de resposta</legend>
          E-Mail<input type="checkbox">
          Telefone<input type="checkbox">
        </fieldset>
      </li>
      <li><input type = "submit">
      </li>
    </ul>
  </form>

  <footer>
    <nav>
      <object width="100%" height="110px" data="rodape.html"></object>
    </nav>  
  </footer>  
</body>
</html>
