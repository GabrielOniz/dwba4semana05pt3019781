<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="160px" data="menu.html"></object>
    </nav>
  </header>

  <h1>Inscreva-se</h1>
  <form id="inscrever">  
    <fieldset>
      <label for="evento">Evento</label>
      <select name="evento">
        <option value="selecione">-- Selecione --</option>
        <option value="voe_sem_asas">Voe sem asas</option>
        <option value="voe_com_asas">Voe com asas</option>
        <option value="nao_voe_sem_asas">Não voe sem asas</option>
        <option value="nao_voe_com_asas">Não voe com asas</option>
        <option value="nao_voe">Não voe</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Informações de Acesso</legend>
      <br>
      <label for="usuario">Usuário</label>
      <input name= "usuario" type="text" maxlength="30" required><br><br>
      <label for="senha">Senha</label>
      <input name= "password" type="password" maxlength="30" required><br><br>
      <label for="confirmaSenha">Confirme a Senha</label>
      <input name= "confirmarSenha" type="password" maxlength="30" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Informações Pessoais</legend>
      <br>
      <label for="nomeCompleto">Nome Completo</label>
      <input name= "nomeCompleto" type="text" maxlength="50" required><br><br>
      <label for="email">E-mail</label>
      <input name= "email" type="email" maxlength="50" required><br><br>
      <label for="celular">Celular</label>
      <input name="celular" type="tel" maxlength="17" required> (99) 99999-9999<br><br>
      
      <fieldset>
        <legend>Sexo</legend>
        Masculino <input type="radio" value="masculino">
        Feminino <input type="radio" value="feminino">
      </fieldset>
      <br>
      <label for="dataNascimento">Data de Nascimento</label>
      <input name= "dataNascimento" type="date" maxlength="8" required><br><br>
      <label for="corFavorita">Cor Favorita</label>
      <input name= "corFavorita" type="color" required><br><br>
      <label for="perfilGithub">Perfil no Github</label>
      <input name= "perfilGithub" type="text" maxlength="50" required><br><br>
    </fieldset>
    <br>
    <input type="submit" value="Inscrever">
    <input type="reset" value="Limpar">
  </form>
  <br><br><br>

  <footer>
    <nav>
      <object width="100%" height="110px" data="rodape.html"></object>
    </nav>  
  </footer>  
</body>
</html>
